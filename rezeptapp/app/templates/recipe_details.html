<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Recipe Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <header class="header dashboard">
        <h1>Rezeptwelt.de</h1>
        <a href="/dashboard" class="linkbutton dashboard">Zurück</a>
    </header>

    <div class="recipe-details2">
        <div class="recipe-header">
            <img class="recipe-image" src="{{ url_for('static', filename=rezept.image_path) }}" alt="{{ rezept.title }}">
            <h2 class="recipe-title">{{ rezept.title }}</h2>
            <p class="recipe-description">{{ rezept.description }}</p>
        </div>

        <div class="recipe-section">
            <h3>Zutaten:</h3>
<ul class="recipe-ingredients checklist">
    {% for zutat in zutaten %}
        <li onclick="toggleCheck(this)">
            <span class="check-icon">☐</span>
            <span class="ingredient-text">{{ zutat.name }}</span>
        </li>
    {% endfor %}
</ul>

        </div>

        <div class="recipe-footer">
            <p><strong>Erstellt von:</strong> {{ creator.username if creator else "Unbekannter Benutzer" }}</p>
        </div>
    </div>
</div>
<script>
  function toggleCheck(item) {
    item.classList.toggle('checked');
    const icon = item.querySelector('.check-icon');
    icon.textContent = item.classList.contains('checked') ? "☑" : "☐";
  }
</script>


</body>
