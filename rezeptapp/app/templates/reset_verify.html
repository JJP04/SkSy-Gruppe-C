<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sicherheitsfrage beantworten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: #f9f9f9;
        }

        * {
            box-sizing: border-box;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            height: 100vh;
        }

        h2 {
            margin-top: 0;
            font-size: 22px;
            text-align: center;
            margin-bottom: 16px;
            color: #333;
        }
        h4,
        a.h4 {
            font-size: 11px;
            color: #007bff;
            margin-top: 0;
            margin-bottom: 12px;
            display: inline-block;
        }

        input {
            width: 100%;
            margin: 12px 0;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            text-align: center;
            width: 70%;
            margin: 12px auto;
            display: block;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        .flashes {
            list-style-type: none;
            padding: 0;
            margin-bottom: 16px;
            color: red;
        }

        .flashes li.error {
            color: red;
        }

        .flashes li.success {
            color: green;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sicherheitsfrage beantworten</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>{{ question }}</label>
        <input type="text" name="answer" placeholder="Antwort" required>

        <label>Neues Passwort:</label>
        <input type="password" name="new_password" placeholder="Neues Passwort" required>

        <button type="submit">Passwort ändern</button>
    </form>

    <!-- Zurück-Button -->
    <a href="{{ url_for('auth.pw_reset_start') }}" class="h4">Zurück</a>

</div>

</body>
</html>
