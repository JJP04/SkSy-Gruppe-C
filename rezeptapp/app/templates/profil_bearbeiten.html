<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profil bearbeiten</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1 class="header dashboard">Profil bearbeiten</h1>

    <form method="POST">
        <h3 for="username">Benutzername:</h3>
        <input type="text" name="username" value="{{ user.username }}" required>

        <h3 for="email">E-Mail:</h3>
        <input type="email" name="email" value="{{ user.email }}" required>
        <div style="display:flex; gap: 1rem">
        <a class="linkbutton" href="{{ url_for('dashboard.profile') }}">Abbruch</a>
        <button type="submit">Speichern</button>
        </div>
    </form>
    <form action="{{ url_for('dashboard.profil_loeschen') }}" method="POST" onsubmit="return confirm('Willst du dein Profil wirklich löschen?')">
        <button type="submit" style="background-color: darkred;" >
            Profil löschen
        </button>
    </form>


</div>
</body>
</html>
